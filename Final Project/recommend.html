<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Darat's Music Library â€“ Recommend</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="recommend-page">

  <!-- Vertical side nav -->
  <aside class="landing-side-nav">
    <div class="side-nav-top">
      <nav class="side-nav-links">
        <a href="index.html">HOME</a>
        <a href="favorites.html">FAVORITES</a>
        <a href="my-music.html">MY TRACKS</a>
        <a href="recommend.html">RECOMMEND</a>
      </nav>
    </div>
    <div class="side-nav-bottom">
      <div class="side-nav-logo">DARAT</div>
    </div>
  </aside>

  <!-- PAGE BACKGROUND (unique for recommend page) -->
  <div class="recommend-bg"></div>

  <!-- OVERLAY CONTENT, SAME STRUCTURE AS MY TRACKS -->
  <div class="recommend-overlay">
    <!-- Title block: same position / style as other pages -->
    <header class="page-title-block">
      <p class="page-tag">DARAT'S MUSIC LIBRARY</p>
      <h1>Recommend me some music.</h1>
      <p class="page-sub">Tell me what I should listen to.</p>
    </header>

    <!-- Main card -->
    <main class="content-panel">
      <header class="section-header">
        <h2>Recommendation form</h2>
        <p>Send me a song or album you think I'd like.</p>
      </header>

      <form id="recommendForm">
        <div class="input-row">
          <input
            name="name"
            placeholder="Your name (required)"
            required
          />
          <input
            name="title"
            placeholder="Song or album title (required)"
            required
          />
        </div>

        <div class="input-row">
          <input
            name="artist"
            placeholder="Artist (optional)"
          />
          <!-- NEW: link textbox -->
          <input
            type="url"
            name="link"
            placeholder="Link to the song / album (optional)"
          />
        </div>

        <textarea
          name="reason"
          placeholder="Why should I listen? (optional)"
        ></textarea>

        <button type="submit">Submit Recommendation</button>
        <p id="formError" class="error"></p>
      </form>

      <div
        id="recommendationsContainer"
        class="recommendation-list"
      ></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
